<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- ONLY FOR EXAMPLE -->
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>

<style>
    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    #user-table.load {
        position: relative;
    }
    #user-table.load::after {
        content: 'loading';
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
    }
</style>

<div class="container">
    <div class="row">
        <div class="col align-items-center">
            <table id="user-table" class="table">
                <thead>
                <tr class="bg-warning">
                    <th scope="col">#</th>
                    <th scope="col">user id</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-end">
        <button id="prev-table-button" class="btn btn-warning mr-1" type="button" disabled>
            <
        </button>
        <button id="next-table-button" class="btn btn-warning mr-4" type="button">
            >
        </button>
    </div>
</div>

<script src="https://unpkg.com/systemjs/dist/system.js"></script>
<script src="https://unpkg.com/systemjs/dist/extras/named-register.js"></script>

<script type="module">
  async function main() {
    window.storasy = await System.import('https://unpkg.com/@storasy/core/dist/system/storasy.production.js');
    start();
  }

  function start() {
    userDataView('userData');
    getUserButtonModel('userData');
  }

  function userDataView(dataKey) {
    const userTable = document.getElementById('user-table');
    const tableBody = userTable.querySelector('tbody');
    const prevButton = document.getElementById('prev-table-button');
    const nextButton = document.getElementById('next-table-button');

    const setData = ({data: result, isLoading, isLoaded}) => {
      if ((!isLoaded || isLoading)) userTable.classList.add('load');
      else userTable.classList.remove('load')

      prevButton.disabled = result?.page === 1 || !result?.page;
      nextButton.disabled = result?.page === result?.total_pages;

      if (Array.isArray(result?.data)) {
        tableBody.innerHTML = '';
        const trUser = result.data.map(_ => createRow([_.id, _.email, _.first_name, _.last_name]))
        trUser.forEach(node => tableBody.appendChild(node))
      }
    }

    storasy.subscribe(dataKey, setData)
  }

  function getUserButtonModel(dataKey) {
    const prevButton = document.getElementById('prev-table-button');
    const nextButton = document.getElementById('next-table-button');
    let fetchPage = 0;

    const fetcher = async (page, token) => {
      return await fetch(`https://reqres.in/api/users?page=${page}&per_page=2&delay=${page <= 1 ? 0 : 3}`, {
        signal: token,
      }).then(e => e.json())
    };

    const setPage = (isNext) => () => {
      fetchPage = isNext ? fetchPage + 1 : fetchPage - 1;
      storasy.runner(dataKey, getData());
    }

    function* getData() {
      const response = yield storasy.call(dataKey, fetcher, fetchPage);
      storasy.setItem(dataKey, () => response);
    }

    prevButton.addEventListener('click', setPage(false));
    nextButton.addEventListener('click', setPage(true));
    setPage(true)();
  }

  function createRow(data) {
    const row = document.createElement('tr');
    data.forEach(item => {
      const cell = document.createElement('td');
      cell.innerText = item;
      row.appendChild(cell)
    })
    return row;
  }

  main();
</script>
</body>
</html>
